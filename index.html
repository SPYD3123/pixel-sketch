<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="grid-settings">
            <input type="button" id="btn_convert" value="conver to image">
        </div>
        <div class="grids">
            <div class="mid" id="midss">
                <!-- <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div> -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="/js/html2canvas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let downloadbutton = document.getElementById('btn_convert');
            downloadbutton.addEventListener('click', function () {
                html2canvas(document.getElementById('midss')).then(function (canvas) {
                    var anchortag = document.createElement('a');
                    document.body.appendChild(anchortag);
                    anchortag.download = "Drawing.jpg";
                    anchortag.href = canvas.toDataURL();
                    anchortag.target = '_blank';
                    anchortag.click();
                    document.body.removeChild(anchortag);
                })
            });
        });
    </script>
    
</body>
</html>
